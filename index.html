<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Charts</title>
  </head>
  <body>
    <main>
      <h1>Charts</h1>
      <p>try to hover each chart and its sections</p>
      <p>you can change styling as you need</p>
    </main>
    <div class="charts">
      <div class="chart">
        <h2>Polar Area Chart</h2>
        <canvas id="polerChart"></canvas>
      </div>
      <div class="chart">
        <h2>pie Chart</h2>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart">
        <h2>Doughnut Chart</h2>
        <canvas id="doughnutChart"></canvas>
      </div>
    </div>
    <footer>
      <p><span>working time:</span> 4 Hrs</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script type="text/javascript" src="./js/chartjs-plugin-style.min.js"></script>
    <script src="./js/custom.js"></script>
  </body>
</html>
